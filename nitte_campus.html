<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home - Nitte Campus</title>
  <link rel="icon" type="image/x-icon" href="">
  
  <meta charset="UTF-8">
  <meta name="description" content="Map of Nitte Campus">
  <meta name="keywords" content="Nitte, NMAMIT, JKSHIM, Nitte karkala, NSAM">
  <meta name="author" content="Pratham Prabhakar, Prathama Shastry, etc...">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="30">
  
  <base href="" target="contentiframe">
  
  <style>
    body {
      margin: 0;
      font-family: "Candara", sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .top-container {
      background-color: #007bff;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 20px;
    }
    .header {
      padding: 15px;
      background: #0056b3;
      color: white;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .menu {
      position: absolute;
      left: 20px;
    }
    .header a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    .content {
      padding: 16px;
      text-align: center;
    }
    .sticky {
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .sticky + .content {
      padding-top: 80px;
    }
    iframe {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .map-container, .content-container {
      margin: 20px auto;
      max-width: 95%;
    }
  </style>
</head>
<body>
  <div class="top-container">
    <h3>Explore your campus like never before...</h3>
    <p>Select a pin on the map to see more</p>
  </div>

  <div class="header" id="myHeader">
    <span class="menu">Menu</span>
    <span>NITTE CAMPUS</span>
  </div>

  <div class="map-container">
    <iframe src="https://www.google.com/maps/d/embed?mid=1Vg3Ah2Ry1FOxmjwWr3oZIX8ipI-WNU4&ehbc=2E312F&noprof=1" name="mapiframe" width="100%" height="400"></iframe>
  </div>
  
  <div class="content-container">
    <iframe src="" name="contentiframe" width="100%" height="1000"></iframe>
  </div>

  <script>
    window.onscroll = function() { myFunction(); };
    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;
    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
  </script>
</body>
</html>
