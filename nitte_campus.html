<!DOCTYPE html>

<html lang="en">

<head>

  <title>Home - Nitte Campus</title>
  <link rel="icon" type="image/x-icon" href="">
  
  <meta charset="UTF-8">
  <meta name="description" content="Map of Nitte Campus">
  <meta name="keywords" content="Nitte, NMAMIT, JKSHIM, Nitte karkala, NSAM">
  <meta name="author" content="Pratham Prabhakar, Prathama Shastry C, Pratham Jain, Pratham A Nayak, Prathik Kini, Prathiksha C, Prathwik Shetty">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <base href="" target="contentiframe">
  
  <style>
    
    body {
      margin: 0;
      font-family: "Candara", sans-serif;
      background-color: #6699cc;
      color: #333;
    }
    
    .top-container {
      height: 100vh;
      background-color: #007bff;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 20px;
      
      background-image: url('nitte_campus.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
    
    .header {
      padding: 15px;
      background: #FFFF00;
      color: 0056b3;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .header a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    
    .content {
      padding: 16px;
      text-align: center;
    }
    
    .sticky {
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .sticky + .content {
      padding-top: 80px;
    }
    
    iframe {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .map-container, .content-container {
      margin: 20px auto;
      max-width: 95%;
    }
    
    .sidebar  {
      width: 0;
      position: fixed;
      z-index: 1;
      height: 100%;
      top: 0;
      right: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    
    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }
    
    .sidebar a:hover {
      color: #f1f1f1;
    }
    
    .sidebar .closebtn {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 36px;
    }
    
    .sidebar .closebtn:hover {
      color: #f1f1f1;
    }
    
    .openbtn {
      cursor: pointer;
      background: none;
      padding: 10px 15px;
      border: none;
      position: absolute;
      right: 30px;
    }
    
    .menu-icon {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 5px 0;
      display: block;
    }
    
    .openbtn:hover {
      background-color:#444;
    }
    
  </style>

</head>

<body>
    
  <div class="top-container">
    <h1>Explore your campus like never before...</h1>
  </div>
  
  <div class="header" id="myHeader">
    <button class="openbtn" onclick="openNav()">
      <span class="menu-icon"></span>
      <span class="menu-icon"></span>
      <span class="menu-icon"></span>
    </button>
    <span>NITTE CAMPUS</span>
  </div>
  
  <div id="mySidebar" class="sidebar">
      <button class="closebtn" onclick="closeNav()">Ã—</button>
      <a href="cvraman.html">C V Raman</a>
      <a href="#">II-Sem Teachers</a>
      <a href="#">Timetable</a>
  </div>
  
  <div class="map-container">
    <iframe src="https://www.google.com/maps/d/embed?mid=1Vg3Ah2Ry1FOxmjwWr3oZIX8ipI-WNU4&ehbc=2E312F&noprof=1" name="mapiframe" style="width: 100%; height: 400px;"></iframe>
  </div>
  
  <div class="content-container">
    <iframe src="" name="contentiframe" style="background-color: #6690cc; width: 100%; height: 1000px;"></iframe>
  </div>
  
  
  <script>
    
    window.onscroll = function() { myFunction(); };
    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;
    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
    
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }
    
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }
    
  </script>

</body>
</html>
